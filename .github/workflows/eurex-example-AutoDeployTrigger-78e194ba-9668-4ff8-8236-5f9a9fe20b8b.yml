name: Trigger auto deployment for eurex-example

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/eurex-example-AutoDeployTrigger-78e194ba-9668-4ff8-8236-5f9a9fe20b8b.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2
      
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build project with Maven
        run: mvn -B package --file pom.xml
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: sernovacontainerregistry.azurecr.io
          username: ${{ secrets.EUREXEXAMPLE_REGISTRY_USERNAME }}
          password: ${{ secrets.EUREXEXAMPLE_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: sernovacontainerregistry.azurecr.io/eurex-example:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.EUREXEXAMPLE_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n uat-eurex-transformer-app -g darenNG2 --server sernovacontainerregistry.azurecr.io --username  ${{ secrets.EUREXEXAMPLE_REGISTRY_USERNAME }} --password ${{ secrets.EUREXEXAMPLE_REGISTRY_PASSWORD }}
            az containerapp update -n uat-eurex-transformer-app -g darenNG2 --image sernovacontainerregistry.azurecr.io/eurex-example:${{ github.sha }}
            az containerapp ingress enable -n uat-eurex-transformer-app -g darenNG2 --type external --target-port 8080 --transport auto
